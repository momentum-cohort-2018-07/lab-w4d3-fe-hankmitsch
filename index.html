<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes</title>
    <script src='script.js' defer></script>
</head>

<body>
    <div class='container'>
        <div>
        <h1 class="pageTitle">Diary-Uh</h1>
        </div>
        <form id="new-note-form" class="form-box">
            <div class="new-note-field">
                <h3 class="newNoteTitle">New Note</h3>
            
                <div class="box">
                    <label for="note-title"></label>
                    <input class ="input-fields note-title-field" type="text" id="note-title" name="note" placeholder="Name Your Note" required>
                </div>
                <div class="box">
                    <label for="note-field"></label>
                    <input class ="input-fields note-text-field" type="text" id="note" name="note" placeholder="Type Text Here" required>
                </div>
            </div>
            <button class="btn" type="submit">Enter Note</button>
        </form>
        <ul id='note-display' class="note-display">
           
        </ul>
    </div>  
</body>
</html>
